worker_processes 1;

events {
    worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;

  sendfile on;

  keepalive_timeout 65;

  upstream backend {
    least_conn;
    server app:80;
  }

  server {
        listen 8080;
        server_name localhost;

        resolver 127.0.0.11 ipv6=off;
        resolver_timeout 1s;
        
        location / {
          proxy_pass http://backend;
        }
  }
}